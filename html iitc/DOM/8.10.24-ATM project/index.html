<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- first page -->
      <div class="content">
        <h1 class="hl">Welcome to your</h1>
        <p class="atm">
          <span id="a">A</span><span id="t">T</span><span id="m">M</span>
        </p>
        <p class="text">Please insert credit card before you continue</p>
        <input class="pass" placeholder="Insert password here" />
        <div class="clockCon">
          <p id="clock">00:<span id="count">10</span></p>
        </div>
        <button class="butC"><b>continue</b></button>
      </div>
      <!-- second page -->
      <div class="content2" style="display: none">
        <p class="text" id="text2">
          Hello <span id="name">name</span>, what do you want to do today?
        </p>
        <p id="balanceDisplay"></p>
        <div class="button-grid">
          <button class="but" id="balance">Balance Inquiry</button>
          <button class="but" id="withdraw">Withdraw Funds</button>
          <button class="but" id="deposit">Deposit Funds</button>
          <button class="but" id="exit">Exit</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
