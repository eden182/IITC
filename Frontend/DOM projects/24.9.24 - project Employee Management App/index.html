<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2 class="hl">
        <span class="E">E</span>mployee <span class="M">M</span>anagement
        <span class="A">A</span>pplication
      </h2>
    </header>
    <div class="inColorBut">
      <button class="colorBut">Night</button>
    </div>
    <div class="container">
      <div class="fullIn-1">
        <input
          type="text"
          class="input"
          id="input-1"
          placeholder="Add Filter By Department"
        />
        <button class="viewBut">View Employees</button>
        <img src="images/M-logo.png" alt="insert-photo" class="logo" />
      </div>
      <div class="viewPort">
        <div class="viewEm">
          <h1 id="HL">View Your Employees</h1>
          <button class="showBut">show</button>
          <div class="emUls"></div>
        </div>
        <div class="fullIn-2">
          <button class="AddBut">Add Employee</button>
          <button class="editBut">Edit Employee</button>
          <div class="inputGroup">
            <input
              type="text"
              class="input-2"
              id="in-1"
              placeholder="First Name"
            />
            <input
              type="text"
              class="input-2"
              id="in-2"
              placeholder="Last Name"
            />
          </div>
          <input type="text" class="input-2" id="in-3" placeholder="Age" />
          <input
            type="date"
            class="input-2"
            id="in-4"
            placeholder="StartDate"
          />
          <input
            type="text"
            class="input-2"
            id="in-5"
            placeholder="Department"
          />
          <input type="text" class="input-2" id="in-6" placeholder="Salary" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
